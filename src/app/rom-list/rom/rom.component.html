<mat-card>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-content>
        <p>
            <mat-icon>android</mat-icon>
            <mat-chip-list aria-label="Android versions" [selectable]="false">
                <mat-chip *ngFor="let version of androidVersions" [disableRipple]="true">
                    {{version}}
                </mat-chip>
            </mat-chip-list>
        </p>
        <p>
            <mat-icon>language</mat-icon>
            <ng-container *ngFor="let link of links">
                <a *ngIf="link.url" [href]="link.url" target="_blank" [matTooltip]="link.url">{{link.text}}</a>
                <ng-container *ngIf="!link.url">{{link.text}}</ng-container>
            </ng-container>
        </p>
        <p *ngIf="maintainer">
            <mat-icon>people</mat-icon>
            <ng-container *ngFor="let m of maintainer">
                <a *ngIf="m.link" [href]="m.link" target="_blank" [matTooltip]="m.link">{{m.name}}</a>
                <ng-container *ngIf="!m.link">{{m.name}}</ng-container>
            </ng-container>
        </p>
    </mat-card-content>
</mat-card>
